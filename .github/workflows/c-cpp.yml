name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Install compiler
      id: install_cc
      uses: rlalik/setup-cpp-compiler@master
      with:
        compiler: latest
    - uses: actions/checkout@v4
    - name: cmake
      run: cmake -B build
    - name: make
      run: make -C build
    - name: make check
      run: make check
    - name: make distcheck
      run: make distcheck
